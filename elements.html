<div id="container">
    <!-- Top Container -->
    <div id="topContainer">
        <!-- Labels Container -->
        <div id="labelsContainer">
            <p id="configLabel">Configuration Item: </p>
            <p id="serviceLabel">Service: </p>
            <p id="typeLabel">Type: </p>
        </div>

        <!-- Buttons and Inputs (justified to the right) -->
        <div id="buttonsContainer">
            <button id="descriptionButton">Description</button>
            <button id="actionsButton">Actions</button>
            <input id="kaInput" placeholder="KA #">
            <input id="nameInput" placeholder="Name">
            <input id="storeInput" placeholder="Store #">
        </div>
    </div>

    <!-- Mid Container -->
    <div id="midContainer">
        <button id="searchButton">Search</button>
        <button id="clearButton">Clear</button>
        <input id="searchInput" placeholder="Search word in title">
        <p id="suggestedKA"></p>
    </div>

    <!-- Bottom Container -->
    <div id="botContainer">
        <!-- Contact Elements (45% width) -->
        <div id="contactDiv">
            <button id="searchContact">Search</button>
            <input id="contactInput" placeholder="Search Contact Info">
            <p id="contactInfo"></p>
        </div>

        <!-- Password Elements (45% width) -->
        <div id="passwordDiv">
            <button id="searchPassword">Search Password</button>
            <input id="passwordInput" placeholder="Search Password Info">
            <p id="passwordInfo"></p>
        </div>

        <!-- Reload Templates Button (10% width) -->
        <button id="fetchKAs">Reload Data</button>
    </div>
</div>
